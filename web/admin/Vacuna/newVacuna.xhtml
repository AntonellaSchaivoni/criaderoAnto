<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Agregar Vacuna</title>
        <link href="../../Resource/css/demo.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
       
        <h:form id="tematica">           
            <h:panelGrid columns="2">
                <h:outputText value="Nombre"  />                                        
                <h:inputText id="nombreVacuna" value="#{backingVacuna.vacuna.nombre}" title="nombre" required="true" requiredMessage="Requerido" />
                <h:outputText value="Tipo"/>                 
                <h:inputText id="tipo" value="#{backingVacuna.vacuna.tipo}" title="nombre" required="true" requiredMessage="Requerido" />

                <h:commandButton action="#{backingVacuna.crearVacuna()}" value="Crear" />
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
