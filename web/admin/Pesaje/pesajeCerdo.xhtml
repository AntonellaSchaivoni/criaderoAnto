<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
           <h:form id="TematicasExistentes">
               <h:dataTable value="#{backingPesaje.historialPesaje(cerdo.idcerdo)}" var="peso"> 
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{pesaje.fecha}" ></h:outputText>
                </h:column>
              
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Valor"></h:outputText>
                    </f:facet> 
                    <h:outputText value="#{pesaje.valor}" ></h:outputText>                          
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Numero de Caravana del cerdo"></h:outputText>
                    </f:facet> 
                     <h:outputText value="#{pesaje.idcerdo.NCaravana}"></h:outputText>                    
                </h:column>
                
                   
            </h:dataTable>
        </h:form>
    </h:body>
</html>
