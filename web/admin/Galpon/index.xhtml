<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ver Galpones</title>
         <link href="../../Resource/css/demo.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
         <h:form id="TematicasExistentes">
             <h:dataTable value="#{backingGalpon.galpones}" var="galpon"> 
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Capacidad"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{galpon.capacidad}" ></h:outputText>
                </h:column>
              
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre del Galpon"></h:outputText>
                    </f:facet> 
                    <h:outputText value="#{galpon.nombre}" ></h:outputText>                          
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Numero de galpon"></h:outputText>
                    </f:facet> 
                     <h:outputText value="#{galpon.numero}" ></h:outputText>                          
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Temperatura"></h:outputText>
                    </f:facet> 
                     <h:outputText value="#{galpon.temperatura}" ></h:outputText>                          
                </h:column>
               
            </h:dataTable>
        </h:form>
    </h:body>
</html>
