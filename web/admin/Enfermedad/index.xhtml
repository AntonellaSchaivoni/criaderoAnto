<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ver Enfermedades</title>
         <link href="../../Resource/css/demo.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form id="TematicasExistentes">
            <h:dataTable value="#{backingEnfermedad.enfermedades}" var="enfermedad"> 
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre Popular"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{enfermedad.nombrePopular}" ></h:outputText>
                </h:column>
              
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre Cientifico"></h:outputText>
                    </f:facet> 
                    <h:outputText value="#{enfermedad.nombreCientifico}" ></h:outputText>                          
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Accion"></h:outputText> 
                    </f:facet>
                    <h:commandButton value="Borrar" action="#{backingEnfermedad.removerEnfermedad(enfermedad.idenfermedad)}"> </h:commandButton> 
                    
                </h:column>
            </h:dataTable>
        </h:form>
       
    </h:body>
</html>
